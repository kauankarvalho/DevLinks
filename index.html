<!DOCTYPE html>
<html lang="pt-br" class="text-[62.5%]">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <script src="./script.js" defer></script>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js" defer></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js" defer></script>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500&display=swap" rel="stylesheet" />

    <link rel="stylesheet" href="./dist/style.css" />

    <link rel="icon" href="./src/assets/favicon.png" type="image/png" />
    <title>DevLinks</title>
  </head>

  <body
    class="h-screen bg-[url(../src/assets/bg-mobile-dark.jpg)] bg-cover bg-no-repeat dark:bg-[url(../src/assets/bg-mobile-light.jpg)] min-[700px]:bg-[url(../src/assets/bg-desktop-dark.jpg)] dark:min-[700px]:bg-[url(../src/assets/bg-desktop-light.jpg)]"
  >
    <main class="flex justify-center">
      <section class="mt-[5.6rem] flex w-[100%] max-w-[58.8rem] flex-col">
        <section class="flex flex-col items-center gap-[0.8rem] p-[2.4rem]">
          <img
            class="js-avatar h-[11.2rem] w-[11.2rem]"
            src="./src/assets/avatar-dark.png"
            alt="Imagem do Mayk Brito com óculos."
          />
          <span class="font-inter text-md font-medium text-text-color-dark-mode dark:text-text-color-light-mode">
            @maykbrito
          </span>
        </section>

        <section class="flex justify-center">
          <span
            class="relative block h-[2.4rem] w-[6.4rem] rounded-[999.9rem] border-[0.1rem] border-stroke-color-dark-mode bg-surface-color-dark-mode backdrop-blur-[0.4rem] dark:border-stroke-color-light-mode dark:bg-surface-color-light-mode"
          >
            <button
              class="js-button absolute left-[-0.2rem] top-[-20%] h-[3.2rem] w-[3.2rem] animate-slideBack rounded-[999.9rem] bg-[#FFFFFF] bg-[url(../src/assets/moonStars.svg)] bg-center bg-no-repeat outline outline-[0.8rem] outline-transparent transition-[outline] duration-[0.2s] ease-in hover:outline-highlight-color-dark-mode dark:animate-slideIn dark:bg-[url(../src/assets/sun.svg)] dark:hover:outline-highlight-color-light-mode"
            ></button>
          </span>
        </section>

        <section class="flex justify-center">
          <ul class="flex w-[100%] flex-col gap-[1.6rem] p-[2.4rem]">
            <li class="flex text-center">
              <a
                class="w-[100%] rounded-[0.8rem] border-[0.1rem] border-stroke-color-dark-mode bg-surface-color-dark-mode px-[2.4rem] py-[1.6rem] font-inter text-md font-medium text-text-color-dark-mode backdrop-blur-[0.4rem] transition-[background] duration-[0.2s] ease-in hover:border-[0.16rem] hover:border-white hover:bg-surface-color-dark-mode-hover dark:border-stroke-color-light-mode dark:bg-surface-color-light-mode dark:text-text-color-light-mode dark:hover:border-black dark:hover:bg-surface-color-light-mode-hover"
                href="#"
              >
                Inscreva-se no NLW
              </a>
            </li>

            <li class="flex text-center">
              <a
                class="w-[100%] rounded-[0.8rem] border-[0.1rem] border-stroke-color-dark-mode bg-surface-color-dark-mode px-[2.4rem] py-[1.6rem] font-inter text-md font-medium text-text-color-dark-mode backdrop-blur-[0.4rem] transition-[background] duration-[0.2s] ease-in hover:border-[0.16rem] hover:border-white hover:bg-surface-color-dark-mode-hover dark:border-stroke-color-light-mode dark:bg-surface-color-light-mode dark:text-text-color-light-mode dark:hover:border-black dark:hover:bg-surface-color-light-mode-hover"
                href="#"
              >
                Baixe meu e-book
              </a>
            </li>

            <li class="flex text-center">
              <a
                class="w-[100%] rounded-[0.8rem] border-[0.1rem] border-stroke-color-dark-mode bg-surface-color-dark-mode px-[2.4rem] py-[1.6rem] font-inter text-md font-medium text-text-color-dark-mode backdrop-blur-[0.4rem] transition-[background] duration-[0.2s] ease-in hover:border-[0.16rem] hover:border-white hover:bg-surface-color-dark-mode-hover dark:border-stroke-color-light-mode dark:bg-surface-color-light-mode dark:text-text-color-light-mode dark:hover:border-black dark:hover:bg-surface-color-light-mode-hover"
                href="#"
              >
                Veja meu portfólio
              </a>
            </li>

            <li class="flex text-center">
              <a
                class="w-[100%] rounded-[0.8rem] border-[0.1rem] border-stroke-color-dark-mode bg-surface-color-dark-mode px-[2.4rem] py-[1.6rem] font-inter text-md font-medium text-text-color-dark-mode backdrop-blur-[0.4rem] transition-[background] duration-[0.2s] ease-in hover:border-[0.16rem] hover:border-white hover:bg-surface-color-dark-mode-hover dark:border-stroke-color-light-mode dark:bg-surface-color-light-mode dark:text-text-color-light-mode dark:hover:border-black dark:hover:bg-surface-color-light-mode-hover"
                href="#"
              >
                Conheça o Explorer
              </a>
            </li>
          </ul>
        </section>

        <section class="flex justify-center p-[2.4rem]">
          <ul class="flex gap-[0.8rem]">
            <li
              class="flex h-[4.8rem] w-[4.8rem] cursor-pointer items-center justify-center rounded-[50%] transition-[background] duration-[0.2s] ease-in hover:bg-highlight-color-dark-mode dark:hover:bg-highlight-color-light-mode"
            >
              <ion-icon
                class="h-[2.4rem] w-[2.4rem] text-text-color-dark-mode dark:text-text-color-light-mode"
                name="logo-github"
              ></ion-icon>
            </li>

            <li
              class="flex h-[4.8rem] w-[4.8rem] cursor-pointer items-center justify-center rounded-[50%] transition-[background] duration-[0.2s] ease-in hover:bg-highlight-color-dark-mode dark:hover:bg-highlight-color-light-mode"
            >
              <ion-icon
                class="h-[2.4rem] w-[2.4rem] text-text-color-dark-mode dark:text-text-color-light-mode"
                name="logo-instagram"
              ></ion-icon>
            </li>

            <li
              class="flex h-[4.8rem] w-[4.8rem] cursor-pointer items-center justify-center rounded-[50%] transition-[background] duration-[0.2s] ease-in hover:bg-highlight-color-dark-mode dark:hover:bg-highlight-color-light-mode"
            >
              <ion-icon
                class="h-[2.4rem] w-[2.4rem] text-text-color-dark-mode dark:text-text-color-light-mode"
                name="logo-youtube"
              ></ion-icon>
            </li>

            <li
              class="flex h-[4.8rem] w-[4.8rem] cursor-pointer items-center justify-center rounded-[50%] transition-[background] duration-[0.2s] ease-in hover:bg-highlight-color-dark-mode dark:hover:bg-highlight-color-light-mode"
            >
              <ion-icon
                class="h-[2.4rem] w-[2.4rem] text-text-color-dark-mode dark:text-text-color-light-mode"
                name="logo-linkedin"
              ></ion-icon>
            </li>
          </ul>
        </section>

        <section class="flex justify-center p-[2.4rem]">
          <p class="font-inter text-sm font-normal text-text-color-dark-mode dark:text-text-color-light-mode">
            Feito com ♥ pela
            <a class="underline transition-opacity duration-[0.2s] hover:opacity-60" href="#">Rocketseat</a>
          </p>
        </section>

      </section>
    </main>
  </body>
</html>
